<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .btn-login {
            background-color: #003057;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-login:hover {
            background-color: #002040;
            color: white;
        }

        .flash-msg {
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .flash-danger { background: #f8d7da; color: #721c24; }
        .flash-warning { background: #fff3cd; color: #856404; }
        .flash-info { background: #d1ecf1; color: #0c5460; }
        .flash-success { background: #d4edda; color: #155724; }
    </style>
</head>

<body>
    <div class="login-card">
        <h3 class="text-center fw-bold mb-4" style="color:#003057;">관리자 로그인</h3>
        <p class="text-center text-muted mb-4" style="font-size: 0.9rem;">지원서 관리 페이지 접근을 위해<br>비밀번호를 입력해주세요.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-msg flash-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="비밀번호 입력" required
                    style="padding: 12px;">
            </div>
            <button type="submit" class="btn btn-login">로그인</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" style="color: gray; text-decoration: none; font-size: 0.9rem;">&larr; 홈으로 돌아가기</a>
        </div>
    </div>
</body>

</html>
