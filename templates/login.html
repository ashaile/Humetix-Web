<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f7f6;
            --surface: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #003057;
            --border: #e5e7eb;
        }

        [data-theme="dark"] {
            --bg: #0f1217;
            --surface: #151a21;
            --text: #e6e9ef;
            --muted: #a7b0bd;
            --primary: #2a5aa7;
            --border: #2a3340;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .login-card {
            background: var(--surface);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .btn-login {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-login:hover {
            background-color: #002040;
            color: white;
        }

        .form-control {
            background: transparent;
            color: var(--text);
            border-color: var(--border);
        }

        .form-control::placeholder {
            color: var(--muted);
        }

        .theme-toggle {
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            border-radius: 20px;
            padding: 6px 14px;
            font-weight: 700;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="fw-bold m-0" style="color:var(--primary);">관리자 로그인</h3>
            <button type="button" id="themeToggle" class="theme-toggle">다크</button>
        </div>
        <p class="text-center mb-4" style="font-size: 0.9rem; color: var(--muted);">지원서 관리 페이지 접근을 위해<br>비밀번호를 입력해주세요.</p>

        <form action="/login" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="비밀번호 입력" required
                    style="padding: 12px;">
            </div>
            <button type="submit" class="btn btn-login">로그인</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" style="color: var(--muted); text-decoration: none; font-size: 0.9rem;">← 홈으로 돌아가기</a>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const rootEl = document.documentElement;
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                rootEl.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '라이트';
            } else {
                rootEl.removeAttribute('data-theme');
                themeToggle.textContent = '다크';
            }
        };
        applyTheme(localStorage.getItem('theme') || 'light');
        themeToggle.addEventListener('click', () => {
            const next = rootEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', next);
            applyTheme(next);
        });
    </script>
</body>

</html>
