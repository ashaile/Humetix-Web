<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원서 접수 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f9;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .success-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .check-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .btn-home {
            background-color: #003057;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 25px;
        }
        .btn-home:hover {
            background-color: #002040;
            color: white;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="check-icon">&#10003;</div>
        <h2 class="fw-bold mb-3" style="color: #003057;">지원서 접수 완료</h2>
        <p class="text-muted mb-2" style="font-size: 1.1rem;">
            <strong>{{ name }}</strong>님의 지원서가 정상적으로 접수되었습니다.
        </p>
        <p class="text-muted" style="font-size: 0.95rem;">
            담당자 검토 후 연락드리겠습니다.<br>감사합니다.
        </p>
        <a href="/" class="btn-home">홈으로 돌아가기</a>
    </div>
    <script>
        setTimeout(function(){ location.href='/'; }, 5000);
    </script>
</body>
</html>
