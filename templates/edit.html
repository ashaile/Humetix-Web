<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원서 수정 - {{ entry.info.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background: #f4f7f9; padding: 20px; }
        .form-card { max-width: 850px; margin: auto; background: white; padding: 35px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .section-title { border-left: 5px solid #003057; padding-left: 10px; margin: 25px 0 15px; font-weight: bold; color: #333; }
        .flash-msg { padding: 10px 15px; border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem; }
        .flash-success { background: #d4edda; color: #155724; }
        .flash-danger { background: #f8d7da; color: #721c24; }
        .flash-warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="form-card">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-msg flash-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <h2 class="text-center fw-bold mb-4" style="color: #003057;">지원서 수정</h2>
        <form action="/edit/{{ app_id }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="section-title">인적사항</div>
            <div class="row g-3 mb-3">
                <div class="col-6"><label class="form-label fw-bold">성함</label><input type="text" name="name" class="form-control" value="{{ entry.info.name }}" required></div>
                <div class="col-6"><label class="form-label fw-bold">생년월일</label><input type="date" name="birth" class="form-control" value="{{ entry.info.birth }}"></div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-6">
                    <label class="form-label fw-bold">성별</label>
                    <select name="gender" class="form-select">
                        <option value="남" {{ 'selected' if entry.info.gender == '남' }}>남자</option>
                        <option value="여" {{ 'selected' if entry.info.gender == '여' }}>여자</option>
                    </select>
                </div>
                <div class="col-6"><label class="form-label fw-bold">연락처</label><input type="tel" name="phone" class="form-control" value="{{ entry.info.phone }}"></div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-6"><label class="form-label fw-bold">이메일</label><input type="email" name="email" class="form-control" value="{{ entry.info.email }}"></div>
                <div class="col-6"><label class="form-label fw-bold">주소</label><input type="text" name="address" class="form-control" value="{{ entry.info.address }}"></div>
            </div>

            <div class="section-title">신체정보</div>
            <div class="row g-3 mb-3">
                <div class="col-3"><label class="form-label fw-bold">키(cm)</label><input type="number" name="height" class="form-control" value="{{ entry.body.height }}"></div>
                <div class="col-3"><label class="form-label fw-bold">몸무게(kg)</label><input type="number" name="weight" class="form-control" value="{{ entry.body.weight }}"></div>
                <div class="col-3"><label class="form-label fw-bold">신발</label><input type="text" name="shoes" class="form-control" value="{{ entry.body.shoes }}"></div>
                <div class="col-3"><label class="form-label fw-bold">티셔츠</label><input type="text" name="tshirt" class="form-control" value="{{ entry.body.tshirt }}"></div>
            </div>
            <div class="mb-3"><label class="form-label fw-bold">시력</label><input type="text" name="vision" class="form-control" value="{{ entry.body.vision }}"></div>

            <div class="section-title">근무조건</div>
            <div class="row g-3 mb-3">
                <div class="col-3">
                    <label class="form-label fw-bold">근무형태</label>
                    <select name="shift" class="form-select">
                        <option value="주간" {{ 'selected' if entry.work_condition.shift == '주간' }}>주간</option>
                        <option value="2교대" {{ 'selected' if entry.work_condition.shift == '2교대' }}>2교대</option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label fw-bold">근무방식</label>
                    <select name="posture" class="form-select">
                        <option value="무관" {{ 'selected' if entry.work_condition.posture == '무관' }}>무관</option>
                        <option value="좌식" {{ 'selected' if entry.work_condition.posture == '좌식' }}>좌식</option>
                        <option value="입식" {{ 'selected' if entry.work_condition.posture == '입식' }}>입식</option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label fw-bold">잔업</label>
                    <select name="overtime" class="form-select">
                        <option value="가능" {{ 'selected' if entry.work_condition.overtime == '가능' }}>가능</option>
                        <option value="불가능" {{ 'selected' if entry.work_condition.overtime == '불가능' }}>불가능</option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label fw-bold">특근</label>
                    <select name="holiday" class="form-select">
                        <option value="가능" {{ 'selected' if entry.work_condition.holiday == '가능' }}>가능</option>
                        <option value="불가능" {{ 'selected' if entry.work_condition.holiday == '불가능' }}>불가능</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-6"><label class="form-label fw-bold">면접가능일</label><input type="date" name="interview_date" class="form-control" value="{{ entry.work_condition.interview_date }}"></div>
                <div class="col-6"><label class="form-label fw-bold">입사희망일</label><input type="date" name="start_date" class="form-control" value="{{ entry.work_condition.start_date }}"></div>
            </div>

            <div class="section-title">기타</div>
            <div class="row g-3 mb-3">
                <div class="col-6">
                    <label class="form-label fw-bold">가불 희망</label>
                    <select name="advance_pay" class="form-select">
                        <option value="비희망" {{ 'selected' if entry.extra.advance_pay == '비희망' }}>비희망</option>
                        <option value="희망" {{ 'selected' if entry.extra.advance_pay == '희망' }}>희망</option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label fw-bold">급여형태</label>
                    <select name="insurance_type" class="form-select">
                        <option value="4대보험" {{ 'selected' if entry.extra.insurance_type == '4대보험' }}>4대보험</option>
                        <option value="3.3%" {{ 'selected' if entry.extra.insurance_type == '3.3%' }}>3.3%</option>
                    </select>
                </div>
            </div>

            <div class="section-title">관리자 메모</div>
            <textarea name="memo" class="form-control" rows="3" style="background: #fffcf0;">{{ entry.memo }}</textarea>

            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-primary flex-fill" style="background: #003057; border: none; padding: 12px;">수정 저장</button>
                <a href="/detail/{{ app_id }}" class="btn btn-secondary flex-fill" style="padding: 12px;">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
